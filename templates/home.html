<h1>API Wars</h1>

<br>


<button id="prev" class="btn btn-warning btn-sml" role="button">« Previous</button>
<button id="next" class="btn btn-warning btn-sml" role="button">Next »</button>

<br>
<br>

<table id ="my-table" class="table table-bordered">
    <tr><th>Planet Names</th>
        <th>Diameters</th>
        <th>Climate</th>
        <th>Terrain</th>
        <th>Surface Water</th>
        <th>Population</th>
        <th>Residents</th>
    </tr>
</table>

<div class="modal fade" id="residentModal" tabindex="-1" role="dialog" aria-labelledby="residentModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="residentModalLabel">Residents</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        <table id="modal-table" class="table table-bordered">
            <tr>
                <th>Name</th>
                <th>Height</th>
                <th>Mass</th>
                <th>Hair color</th>
                <th>Skin color</th>
                <th>Eye color</th>
                <th>Birth Year</th>
                <th>Gender</th>
            </tr>

        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
